[package]
name = "winny"
version = "0.1.0"
edition = "2021"

[lib]
name = "winny"
path = "src/lib.rs"

[workspace]
members = ["crates/*"]
exclude = ["crates/deprecated"]

[dependencies]
ecs = { path = "crates/ecs" }
ecs_derive = { path = "crates/ecs_derive" }
logger = { path = "crates/logger" }
app = { path = "crates/app" }
winny_math = { path = "crates/winny_math" }

window = { path = "crates/window", optional = true }
gfx = { path = "crates/gfx", optional = true }
hot_reload = { path = "crates/hot_reload", optional = true }
hot_reload_macro = { path = "crates/hot_reload_macro", optional = true }
audio = { path = "crates/audio", optional = true }

[features]
window = ["dep:window", "dep:gfx"]
egui = ["window/egui", "gfx/egui"]
gilrs = ["window/controller"]

hot_reload = ["dep:hot_reload", "dep:hot_reload_macro"]

audio = ["dep:audio"]

png = ["gfx/png"]
